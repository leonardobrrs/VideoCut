<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Pronto! - Cortador de Vídeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .success-icon { font-size: 4rem; color: #198754; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="card p-5 text-center">
                <div class="mb-3">
                    <span class="success-icon">✅</span>
                </div>
                
                <h2 class="mb-3">Sucesso!</h2>
                <p class="text-muted mb-4">Seu vídeo foi cortado e está pronto para download.</p>

                <div class="alert alert-light border mb-4">
                    <strong>Arquivo:</strong> {{ filename }}
                </div>

                <div class="d-grid gap-2">
                    <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success btn-lg">
                        ⬇️ Baixar Vídeo Cortado
                    </a>
                    
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        ✂️ Cortar Outro Vídeo
                    </a>
                </div>
            </div>

            <footer class="mt-5 text-center text-muted small">
                &copy; 2025 Video Cut
            </footer>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
