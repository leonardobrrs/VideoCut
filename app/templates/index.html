<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cortador de Vídeo</title>
</head>
<body>
    <h1>Cortador de Vídeo</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="/process" method="post" enctype="multipart/form-data">
        <p>
            <label for="video">Selecione o vídeo:</label><br>
            <input type="file" name="video" id="video" required>
        </p>
        <p>
            <label for="start">Tempo Inicial (segundos):</label><br>
            <input type="number" name="start_time" id="start" step="0.1" required>
        </p>
        <p>
            <label for="end">Tempo Final (segundos):</label><br>
            <input type="number" name="end_time" id="end" step="0.1" required>
        </p>
        <button type="submit">Cortar Vídeo</button>
    </form>
</body>
</html>
